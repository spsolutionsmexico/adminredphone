<div class="container">
    <div class="row">
        <div class="col-4 offset-2">
            <div class="form-grup">
                <label for="Reto-id">Encuesta:</label>
                <select class="form-curve" (change)="ObtenerRespuestas()" name="Reto" id="Reto" [(ngModel)]="idreto">
                    <option value="reto4">Refrigeradores con Branding</option>
                    <option value="reto5">Refrigeradores sin Branding</option>
			    </select>
            </div>
        </div>

    </div>
</div>

<div class="col-4">
    <img *ngFor="let respuestaDatos of respuestaDatos" src="{{respuestaDatos.respuesta}}" alt="respuestaDatos.idpreguntaai">
</div>
