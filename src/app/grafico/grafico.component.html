<h4>RESULTADOS DE ENCUESTA - CONSOLIDADO</h4>
<hr>
<div class="row">
    <div class="col-4 offset-2">
        ENCUESTA: PRIMERA ENCUESTA FEB 2018
    </div>
    <div class="col-4">
        FECHA: 26/01/2018
    </div>

    <div class="col-8 form-group offset-2">
        <label>Pregunta:</label>
        <select class="form-curve" (change)="obtenerid()" id="idpregunta" [(ngModel)]="idpregunta">
			<option value="trabajopresidente">¿Cuál es su posición  con la manera de trabajar del presidente ENRIQUE PEÑA NIETO?</option>
			<option value="problemapais">¿Cuál cree que es el principal problema que enfrenta el país en estos momentos?</option>
			<option value="situacioneconomica">Comparando con el año pasado, ¿cómo cree que está la SITUACIÓN ECONÓMICA del país actualmente?</option>
			<option value="diputadofederal">¿Por cuál partido votó en el 2015 para DIPUTADO FEDERAL?</option>
			<option value="partidocercano">Podría decirme, ¿Cuál es el partido político con el que se identifica?</option>
			<option value="proximopresidente">¿Quién le gustaría que fuera el próximo presidente?</option>
			<option value="nuncavotaria">¿Por cuál partido NUNCA VOTARÍA?</option>
			<option value="partidoganador">¿Qué partido cree que ganará la elección del 2018?</option>
        </select>
        <button class="btn btn-secondary" (click)="obtenerDatoGrap()">Actualizar</button>
    </div>
</div>
<hr>

<div *ngIf="chartsData" style="display: block">

    <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>
