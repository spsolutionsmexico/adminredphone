<div class="container">
    <div class="row">
        <div class="col-md-6 align-items-center offset-md-3">
            <img src="https://www.spsolutions.com.mx/wp-content/uploads/2015/08/logo.png">
        </div>
        <div class="col-md-6 align-items-center offset-md-3 space">
            <h1 class="blue">Sistema Administrativo</h1>
            <h2>Encuestas Digitales</h2>
        </div>
        <div class="md-offset-3 offset-3 col-md-6 col-6 md-offset-3 offset-3">
            <form name="userform" method="post" #formCtrl="ngForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
