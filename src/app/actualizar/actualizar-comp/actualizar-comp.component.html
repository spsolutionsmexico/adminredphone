<div class="row">
    <div class="col-12">
        <div class="form-grup">
            <label for="Reto-id">Encuesta:</label>
            <select class="form-curve" name="Reto" id="Reto" [(ngModel)]="idreto">
				<option *ngFor="let retos of retos" value="{{retos.idreto}}">{{retos.descripcion}}</option>

        </div>

        <br>
        <button class="btn btn-secondary" (click)="actualizarReto()">SINCRONIZAR</button>
    </div>
</div>
<div class="row">
    <br>
    <div class="alert col-4 col-offset-4 alert-success alert-dismissible fade show" *ngIf="hecho" role="alert">
        <h5 class="alert-heading">Sincronizaci√≥n correcta!</h5>
