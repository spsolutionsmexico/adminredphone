<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <img src="https://www.spsolutions.com.mx/wp-content/uploads/2015/08/logo.png" align="left" class="logo">
        </div>
        <div class="col-md-4 col-lg-4 text-center">
            <h4 class="blue">SISTEMA ADMINISTRATIVO</h4>
            <h4 class="red">ENCUESTAS DIGITALES</h4>
        </div>
        <div class="col-md-4 col-lg-4 text-center">
            <label>Usuario: {{user}}</label>
            <br>
            <label>Fecha: {{date | date:'dd-MM-yyyy'}} </label>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-inverse  nav-sty" role="navigation">

        <!-- Links -->
        <ul class="navbar-nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" routerLink="/inicio">Inicio |</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/encuestados">Encuestados |</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/resultados">Resultados |</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" routerLink="/Actualizar">Procesos |</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link" (click)="authService.logout()">Logout</a>
            </li>

        </ul>

    </nav>
</div>
<script>
    $(".nav-item").on("click", function() {
        $(".nav-link").find(".active").removeClass("active");
        $(this).parent().addClass("active");
    });
</script>
